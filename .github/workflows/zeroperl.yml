name: zeroperl

on:
  workflow_dispatch:
    inputs:
      perl-version:
        description: "Perl version to build"
        required: false
        default: "5.42.0"
      exiftool-version:
        description: "Version of ExifTool to build"
        required: false
        default: "13.42"
      build-exiftool:
        description: "Whether to build ExifTool"
        required: false
        type: boolean
        default: true
      stack-size:
        description: "WASM stack size (in bytes)"
        required: false
        default: "8388608"
      initial-memory:
        description: "WASM initial memory (in bytes)"
        required: false
        default: "33554432"
      trim:
        description: "Trim the prefix"
        required: false
        type: boolean
        default: true
      asyncify:
        description: "Asyncify imports"
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build zeroperl
        run: |
          docker build \
            --build-arg PERL_VERSION=${{ inputs.perl-version }} \
            --build-arg EXIFTOOL_VERSION=${{ inputs.exiftool-version }} \
            --build-arg BUILD_EXIFTOOL=${{ inputs.build-exiftool }} \
            --build-arg STACK_SIZE=${{ inputs.stack-size }} \
            --build-arg INITIAL_MEMORY=${{ inputs.initial-memory }} \
            --build-arg TRIM=${{ inputs.trim }} \
            --build-arg ASYNCIFY=${{ inputs.asyncify }} \
            -t zeroperl:latest .

      - name: Extract artifacts
        run: |
          mkdir -p output
          docker run --rm -v $PWD/output:/output zeroperl:latest cp -r /artifacts/. /output/
          ls -la output/

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zeroperl-wasm
          path: |
            output/zeroperl.wasm
            output/zeroperl_reactor.wasm
            output/config.h

      - name: Upload Perl prefix
        uses: actions/upload-artifact@v4
        with:
          name: perl-wasi-prefix
          path: output/perl-wasi-prefix

      - name: Upload ExifTool
        if: ${{ inputs.build-exiftool == true }}
        uses: actions/upload-artifact@v4
        with:
          name: exiftool-stripped
          path: output/exiftool.min.pl
